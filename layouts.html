<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/head.webp" type="image/webp">
    <title>Расстановки</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/gallery.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/modal.css">
</head>
<body>
    <header class="header-top">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">Элизиум</a></h1>
    </header>
    <header class="header-nav">
        <nav class="nav-menu">
            <ul>
                <li><a href="layouts.html" class="active">Расстановки</a></li>
                <li><a href="mix.html">Миксы</a></li>
                <li><a href="advice.html">Советы</a></li>
                <li><a href="table.html">ЛВК</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="filter-section">
            <button id="filterPanelToggle" class="filter-toggle-button">Фильтры</button>
            <div class="filter-panel">
                <div class="filter-categories">
                    <button class="filter-category" data-category="war">#Война</button>
                    <button class="filter-category" data-category="resources">#Ресурсы</button>
                    <button class="filter-category" data-category="decor">#Декор</button>
                </div>
                <div class="filter-statuses">
                    <button class="filter-status" data-status="new">Новая</button>
                    <button class="filter-status" data-status="updated">Обновлено</button>
                </div>
            </div>
        </div>
        <div class="gallery" id="gallery"></div>
    </div>
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-controls">
            <div class="zoom-controls">
                <button id="resetZoom" class="control-button"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="7" stroke="white" stroke-width="2"/>
                    <line x1="16" y1="16" x2="21" y2="21" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
                <div id="zoomSliderContainer">
                    <input id="zoomSlider" type="range" min="1" max="3" step="0.1" value="1" />
                </div>
            </div>
            <button id="closeModal" class="control-button">
                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="6" y1="6" x2="18" y2="18" stroke="white" stroke-width="2"/>
                    <line x1="6" y1="18" x2="18" y2="6" stroke="white" stroke-width="2"/>
                </svg>
            </button>
        </div>
        <div class="preview-area">
            <img id="modalImage" src="" alt="">
        </div>
        <div class="controls-area">
            <div class="thumbnails" id="thumbnailsContainer">
            </div>
        </div>
    </div>
</div>
<footer class="footer-bottom">
    <div class="footer-content">

<script src="js/modal.js"></script>
</body>
</html>
