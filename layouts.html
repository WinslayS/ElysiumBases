<div class="modal" id="modal">

        <div class="spinner-overlay"></div>
        <div class="image-stage">
            <div class="slide current"></div>
            <div class="slide next"></div>
            <div class="slide prev"></div>
          </div>
        <div class="modal-controls">
            <div class="zoom-controls">
                <button id="resetZoom" class="control-button"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <line x1="16" y1="16" x2="21" y2="21" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
                <div id="zoomSliderContainer">
                    <input id="zoomSlider" type="range" min="1" max="3" step="0.1" value="1" />
                </div>
            </div>
            <button id="closeModal" class="control-button">
                <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="6" y1="6" x2="18" y2="18" stroke="white" stroke-width="2"/>
                    <line x1="6" y1="18" x2="18" y2="6" stroke="white" stroke-width="2"/>
                </svg>
            </button>
        </div>
        <div class="preview-area">
            <img id="modalImage" src="" alt="">
        </div>
        <div class="controls-area">
            <div class="thumbnails" id="thumbnailsContainer">
            </div>
        </div>
