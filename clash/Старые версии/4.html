<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расстановки</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
	    margin: 0;
	    padding: 0;
	    height: 100vh;
	    background: linear-gradient(135deg, #FFFACD, #FFFFFF);
	    background-attachment: fixed; /* Фон остаётся неподвижным при прокрутке */
        }
        h1 {
            font-family: 'MyCustomFont', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            font-family: 'MyCustomFont', sans-serif;
            font-size: 1.2em;
        }
	.button {
    display: inline-block;
    padding: 10px 20px;
    font-family: 'MyCustomFont', Arial, sans-serif;
    font-size: 1em;
    font-weight: bold;
    text-align: center;
    color: white;
    text-decoration: none;
    background: linear-gradient(90deg, #e43b04, #f07c22);
    border: 2px solid #c23203;
    border-radius: 8px;
    box-shadow: 0 4px 0 #a32803, 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
    margin-top: 0; /* Отступ сверху для кнопки */
	}
	.button:hover {
    background: linear-gradient(90deg, #f07c22, #e43b04);
    box-shadow: 0 2px 0 #a32803, 0 6px 10px rgba(0, 0, 0, 0.4);
    transform: translateY(-2px);
    color: white;
	}
	.button:active {
	    background: linear-gradient(90deg, #d33602, #e45c10);
	    box-shadow: 0 0px 0 #a32803, 0 4px 6px rgba(0, 0, 0, 0.4);
	    transform: translateY(2px);
	    color: white; /* Устанавливаем белый цвет текста при клике */
	}
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease; /* Для плавного скрытия/появления */
        }
        .header.hidden {
            transform: translateY(-120%); /* Скрываем шапку за верх экрана */
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            z-index: 1;
        }
        .header h1 {
    position: relative;
    z-index: 2;
    color: white;
    font-size: 2em;
    font-weight: bold;
    text-align: center; /* Центрирует текст */
    margin: 0 auto; /* Выравнивает по центру */
    width: 100%; /* Растягивает заголовок на всю ширину */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 140px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item {
    position: relative;
    text-align: center;
    background: linear-gradient(180deg, #ffede0, #ffcb91); /* Градиентный фон плашки */
    padding: 15px;
    border: 2px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    margin: 0 auto;
    height: auto; /* Автоматическая высота */
    transition: transform 0.3s, box-shadow 0.3s;
        }
        .item img {
    display: block; /* Убираем лишние отступы */
    margin: 0 auto; /* Центрирование по горизонтали */
    width: calc(100% - 30px); /* Чуть меньше ширины контейнера для соблюдения рамок */
    height: auto; /* Автоматическая высота с учетом пропорций */
    aspect-ratio: 4 / 3; /* Соотношение сторон 4:3 */
    object-fit: cover; /* Кроп изображения, чтобы вписать в рамку */
    border-radius: 10px;
    border: 2px solid #ccc; /* Рамка вокруг изображения */
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); /* Внутренняя тень */
        }
        .item:hover {
    transform: scale(1.03);
    background: linear-gradient(180deg, #ffb347, #ffcb91); /* Более светлый фон при наведении */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Увеличенная тень */
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        .modal img {
    max-width: 90%; /* Ограничивает ширину изображения */
    max-height: 80%; /* Ограничивает высоту изображения */
    object-fit: contain; /* Полностью вписывает изображение */
        }
        .item p {
    font-size: 1.3em; /* Увеличиваем размер шрифта */
    font-weight: bold; /* Делаем текст жирным */
    color: white; /* Устанавливаем белый цвет */
    margin: 10px 0; /* Добавляем отступы */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Легкая тень для читаемости */
        }
        a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
        }
        a:hover {
            color: #0056b3;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .thumbnails img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnails img:hover,
        .thumbnails img.active {
            border-color: white;
        }
	body.modal-open { /* Добавьте этот стиль для фона при открытии модального окна */
	    overflow: hidden; /* Отключает прокрутку страницы */
	    position: relative;
	}
	body.modal-open::before {
 	   content: "";
 	   position: fixed;
	    top: 0;
	    left: 0;
 	   width: 100%;
 	   height: 100%;
 	   background: rgba(0, 0, 0, 0.4); /* Полупрозрачный слой */
 	   backdrop-filter: blur(8px); /* Размытие заднего фона */
 	   z-index: 998; /* Убедитесь, что фон ниже модального окна */
	}
	.modal { /* Модальное окно всегда выше размытого слоя */
	    z-index: 9999;
	}
	.photo-info {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 0.8em;
    font-weight: bold;
    border-radius: 5px;
    padding: 5px 10px;
    z-index: 1;
    display: flex;
    gap: 8px;
	}
	.photo-count {
	    font-size: 0.9em; /* Размер текста для количества */
	}
.photo-status.new {
    font-size: 0.9em;
    color: #ffc107; /* Желтый для "Новая" */
}
.photo-status.updated {
    font-size: 0.9em;
    color: #ff5733; /* Красный для "Обновлено" */
}
	.item {
	    position: relative;
	    background: linear-gradient(180deg, #ffede0, #ffcb91); /* Градиентный фон плашки */
	    border-radius: 10px;
	    padding: 10px;
transition: transform 0.3s, box-shadow 0.3s;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень */
	    overflow: hidden; /* Скрыть элементы за пределами блока */
	}
	.item img {
	    width: 100%;
	    height: auto;
	    border-radius: 8px; /* Закругление углов фотографии */
	    border: 2px solid transparent;
 	   background: linear-gradient(90deg, #f07c22, #e43b04); /* Градиентная рамка фото */
	    padding: 2px;
	}
	.photo-info {
    position: absolute;
    top: 5px;
    left: 5px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    font-size: 0.9em;
    font-weight: bold;
    border-radius: 5px;
    padding: 3px 8px;
    z-index: 1;
    display: flex;
    gap: 5px;
	}
.tags {
    display: flex;
    justify-content: center; /* Выравнивание по центру */
    gap: 15px; /* Расстояние между тегами */
    margin: 20px 0; /* Отступы сверху и снизу */
    padding: 10px 0;
}
.tag {
    font-family: 'MyCustomFont', Arial, sans-serif;
    padding: 8px 15px;
    font-size: 1em;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #e43b04, #f07c22);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}
.tag:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #f07c22, #e43b04);
}
.category {
    font-family: 'MyCustomFont', Arial, sans-serif; /* Используем тот же шрифт */
    font-size: 0.9em;
    color: #555; /* Цвет текста */
    font-weight: bold;
    margin-top: 5px;
    display: inline-block;
    text-transform: lowercase; /* Делаем текст в нижнем регистре */
}
.name-category {
    display: flex;
    justify-content: space-between; /* Распределяет элементы по краям */
    align-items: center; /* Выравнивает по вертикали */
    margin-top: 5px; /* Небольшой отступ сверху */
    font-family: 'MyCustomFont', Arial, sans-serif; /* Шрифт для обоих элементов */
}

.name {
    font-size: 1em;
    font-weight: bold;
    color: #555; /* Цвет для имени */
}

.category {
    font-size: 0.9em;
    font-weight: bold;
    color: #555; /* Цвет для категории */
    text-transform: lowercase; /* Делает текст строчным */
}
    </style>
</head>
<body>

    <div class="modal" id="modal">
        <img id="modalImage" src="" alt="Увеличенное изображение">
        <div class="thumbnails" id="thumbnailsContainer">
            <!-- Здесь динамически добавляются миниатюры -->
        </div>
    </div>
    <script>
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const thumbnailsContainer = document.getElementById('thumbnailsContainer');
        const zoomableImages = document.querySelectorAll('.zoomable');

        const thumbnailData = {
            "1": ["1.png", "1a.png", "1b.png"],
            "2": ["2.png", "2a.png", "2b.png"],
            "3": ["3.png", "3a.png", "3b.png"],
            "4": ["4.png", "4a.png", "4b.png"],
            "5": ["5.png", "5a.png", "5b.png"],
            "6": ["6.png", "6a.png", "6b.png"]
        };

        zoomableImages.forEach(img => {
            img.addEventListener('click', () => {
                const id = img.dataset.id; // Получаем ID изображения
                modal.style.display = 'flex';
                modalImage.src = img.src;

   	     // Добавляем класс к body для размытия заднего фона
   	     document.body.classList.add('modal-open');

                // Очищаем контейнер миниатюр
                thumbnailsContainer.innerHTML = '';
                if (thumbnailData[id]) {
                    thumbnailData[id].forEach(src => {
                        const thumb = document.createElement('img');
                        thumb.src = src;
                        thumb.alt = "Миниатюра";
                        thumb.addEventListener('click', () => {
                            modalImage.src = src; // Переключаем изображение
                        });
                        thumbnailsContainer.appendChild(thumb);
                    });
                }
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalImage) {
                modal.style.display = 'none';
                modalImage.src = '';
                thumbnailsContainer.innerHTML = ''; // Очищаем миниатюры

 	       // Удаляем класс у body, чтобы убрать размытие
 	       document.body.classList.remove('modal-open');
            }
        });
const tags = document.querySelectorAll('.tag');
const items = document.querySelectorAll('.item');

tags.forEach(tag => {
    tag.addEventListener('click', () => {
        const filter = tag.dataset.filter;
        
        items.forEach(item => {
            const categories = item.dataset.categories.split(',');
            
            if (filter === 'all' || categories.includes(filter)) {
                item.style.display = 'block'; // Показать элемент
            } else {
                item.style.display = 'none'; // Скрыть элемент
            }
        });
    });
});
    </script>
