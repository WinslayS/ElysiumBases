<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расстановки</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
	    margin: 0;
	    padding: 0;
	    height: 100vh;
	    background: linear-gradient(135deg, #FFFACD, #FFFFFF);
	    background-attachment: fixed; /* Фон остаётся неподвижным при прокрутке */
        }

        h1 {
            font-family: 'MyCustomFont', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
        }

        p {
            font-family: 'MyCustomFont', sans-serif;
            font-size: 1.2em;
        }
	.button {
	    display: inline-block;
	    padding: 10px 20px;
	    font-family: Arial, sans-serif;
	    font-size: 1em;
	    font-weight: bold;
	    text-align: center;
	    color: white; /* Устанавливаем белый текст */
	    text-decoration: none; /* Убираем подчеркивание */
	    background: linear-gradient(90deg, #e43b04, #f07c22); /* Градиент */
	    border: 2px solid #c23203;
	    border-radius: 8px;
	    box-shadow: 0 4px 0 #a32803, 0 4px 8px rgba(0, 0, 0, 0.3);
	    transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s; /* Добавили плавный переход для цвета текста */
	    margin-top: 10px;
	}
	.button:hover {
	    background: linear-gradient(90deg, #f07c22, #e43b04); /* Обратный градиент */
	    box-shadow: 0 2px 0 #a32803, 0 6px 10px rgba(0, 0, 0, 0.4);
	    transform: translateY(-2px);
	    color: white; /* Устанавливаем белый цвет текста даже при наведении */
	}
	.button:active {
	    background: linear-gradient(90deg, #d33602, #e45c10);
	    box-shadow: 0 0px 0 #a32803, 0 4px 6px rgba(0, 0, 0, 0.4);
	    transform: translateY(2px);
	    color: white; /* Устанавливаем белый цвет текста при клике */
	}
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease; /* Для плавного скрытия/появления */
        }
        .header.hidden {
            transform: translateY(-120%); /* Скрываем шапку за верх экрана */
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            z-index: 1;
        }
        .header h1 {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 140px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item {
            text-align: center;
            background: #fff;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: auto;
            max-height: 300px;
            cursor: pointer;
	    border-radius: 10px; /* Добавлено закругление */
	    border: 2px solid #ccc; /* Легкая рамка */
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
        }
        .item p {
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
        }
        a:hover {
            color: #0056b3;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .thumbnails img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnails img:hover,
        .thumbnails img.active {
            border-color: white;
        }
	body.modal-open { /* Добавьте этот стиль для фона при открытии модального окна */
	    overflow: hidden; /* Отключает прокрутку страницы */
	    position: relative;
	}
	body.modal-open::before {
 	   content: "";
 	   position: fixed;
	    top: 0;
	    left: 0;
 	   width: 100%;
 	   height: 100%;
 	   background: rgba(0, 0, 0, 0.4); /* Полупрозрачный слой */
 	   backdrop-filter: blur(8px); /* Размытие заднего фона */
 	   z-index: 998; /* Убедитесь, что фон ниже модального окна */
	}
	.modal { /* Модальное окно всегда выше размытого слоя */
	    z-index: 9999;
	}
	.item {
	    position: relative; /* Обязательно: устанавливает контейнер как позиционируемый родитель */
	    overflow: hidden; /* Убирает элементы за пределами блока */
	}
	.photo-info {
	    position: absolute; /* Абсолютное позиционирование относительно .item */
	    top: 5px; /* Отступ сверху */
	    left: 5px; /* Отступ слева */
	    background: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
	    color: white; /* Белый текст */
	    font-size: 0.8em; /* Размер текста */
	    font-weight: bold; /* Жирный текст */
	    border-radius: 5px; /* Закруглённые углы */
	    padding: 3px 8px; /* Отступ внутри */
	    z-index: 1; /* Поверх изображения */
 	   display: flex; /* Расположение текста в строку */
 	   gap: 5px; /* Расстояние между количеством фото и статусом */
	}
	.photo-count {
	    font-size: 0.9em; /* Размер текста для количества */
	}
	.photo-status {
	    font-size: 0.9em;
	    color: #ffc107; /* Жёлтый текст для статуса */
	}
	.item {
	    position: relative;
	    background: linear-gradient(180deg, #ffede0, #ffcb91); /* Градиентный фон плашки */
	    border-radius: 10px;
	    padding: 10px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень */
	    overflow: hidden; /* Скрыть элементы за пределами блока */
	}
	.item img {
	    width: 100%;
	    height: auto;
	    border-radius: 8px; /* Закругление углов фотографии */
	    border: 2px solid transparent;
 	   background: linear-gradient(90deg, #f07c22, #e43b04); /* Градиентная рамка фото */
	    padding: 2px;
	}
	.photo-info {
	    position: absolute;
	    top: 5px;
	    left: 5px;
	    background: rgba(0, 0, 0, 0.6);
	    color: white;
	    font-size: 0.9em;
	    font-weight: bold;
	    border-radius: 5px;
	    padding: 3px 8px;
	    z-index: 1;
	}
    </style>
</head>
<body>
    <div class="header">
        <h1>«Уникальные» расстановки 17TX</h1>
    </div>
    <div class="gallery">
      <div class="item">
    	<div class="photo-info">
        <span class="photo-count">#1</span>
        <span class="photo-status">Занято</span>
        </div>
            <img src="1.png" alt="Расстановка 1" class="zoomable" data-id="1">
            <p>Kvane</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsohvSrKrgjtnvHVA5sNGr" target="_blank" class="button">Скопировать базу</a>
        </div>
      <div class="item">
    	<div class="photo-info">
        <span class="photo-count">#2</span>
        <span class="photo-status">Занято</span>
        </div>
            <img src="2.png" alt="Расстановка 2" class="zoomable" data-id="2">
            <p>ARTEM</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh0js0dXzROaZzLwW-Tx" target="_blank" class="button">Скопировать базу</a>
        </div>
      <div class="item">
    	<div class="photo-info">
        <span class="photo-count">#3</span>
        <span class="photo-status">Занято</span>
        </div>
            <img src="3.png" alt="Расстановка 3" class="zoomable" data-id="3">
            <p>Arsen</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh2XckloYJy9Sf-VqS0A" target="_blank" class="button">Скопировать базу</a>
        </div>
      <div class="item">
    	<div class="photo-info">
        <span class="photo-count">#4</span>
        <span class="photo-status">Новая</span>
        </div>
            <img src="4.png"" alt="Расстановка 17ТХ" class="zoomable" data-id="4">
            <p>?</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh6JkjiRe8LGva_Ox8DX" target="_blank" class="button">Скопировать базу</a>
        </div>
      <div class="item">
    	<div class="photo-info">
        <span class="photo-count">#5</span>
        <span class="photo-status">Новая</span>
        </div>
            <img src="5.png"" alt="Расстановка 17ТХ" class="zoomable" data-id="5">
            <p>?</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh8KWqpJx8Ot_5SW6SYS" target="_blank" class="button">Скопировать базу</a>
        </div>
      <div class="item">
    	<div class="photo-info">
        <span class="photo-count">#6</span>
        <span class="photo-status">Занято</span>
        </div>
            <img src="6.png"" alt="Расстановка 17ТХ" class="zoomable" data-id="6">
            <p>Thug</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh-zOQyj1KbyMO0stXFE" target="_blank" class="button">Скопировать базу</a>
    </div>
    </div>
    <div class="modal" id="modal">
        <img id="modalImage" src="" alt="Увеличенное изображение">
        <div class="thumbnails" id="thumbnailsContainer">
            <!-- Здесь динамически добавляются миниатюры -->
        </div>
    </div>
    <script>
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const thumbnailsContainer = document.getElementById('thumbnailsContainer');
        const zoomableImages = document.querySelectorAll('.zoomable');

        const thumbnailData = {
            "1": ["1.png", "11.png", "111.png"],
            "2": ["2.png", "22.png", "222.png"],
            "3": ["3.png", "33.png", "333.png"],
            "4": ["4.png", "44.png", "444.png"],
            "5": ["5.png", "55.png", "555.png"],
            "6": ["6.png", "66.png", "666.png"]
        };

        zoomableImages.forEach(img => {
            img.addEventListener('click', () => {
                const id = img.dataset.id; // Получаем ID изображения
                modal.style.display = 'flex';
                modalImage.src = img.src;

   	     // Добавляем класс к body для размытия заднего фона
   	     document.body.classList.add('modal-open');

                // Очищаем контейнер миниатюр
                thumbnailsContainer.innerHTML = '';
                if (thumbnailData[id]) {
                    thumbnailData[id].forEach(src => {
                        const thumb = document.createElement('img');
                        thumb.src = src;
                        thumb.alt = "Миниатюра";
                        thumb.addEventListener('click', () => {
                            modalImage.src = src; // Переключаем изображение
                        });
                        thumbnailsContainer.appendChild(thumb);
                    });
                }
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalImage) {
                modal.style.display = 'none';
                modalImage.src = '';
                thumbnailsContainer.innerHTML = ''; // Очищаем миниатюры

 	       // Удаляем класс у body, чтобы убрать размытие
 	       document.body.classList.remove('modal-open');
            }
        });
    </script>
</body>
</html>
