<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расстановки</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
        }

        h1 {
            font-family: 'MyCustomFont', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
        }

        p {
            font-family: 'MyCustomFont', sans-serif;
            font-size: 1.2em;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease; /* Для плавного скрытия/появления */
        }
        .header.hidden {
            transform: translateY(-120%); /* Скрываем шапку за верх экрана */
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            z-index: 1;
        }
        .header h1 {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 140px 20px 20px; /* Отступ для учета панели */
            max-width: 1200px;
            margin: 0 auto;
        }
        .item {
            text-align: center;
            background: #fff;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .item img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.3s ease;
        }
        .modal img:hover {
            cursor: pointer;
        }
        .item p {
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>«Уникальные» расстановки 17TX</h1>
    </div>
    <div class="gallery">
        <div class="item">
            <img src="1.png" alt="Расстановка 17ТХ" class="zoomable">
            <p>Kvane</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsohvSrKrgjtnvHVA5sNGr" target="_blank">Скопировать базу</a>
        </div>
        <div class="item">
            <img src="2.png" alt="Расстановка 17ТХ" class="zoomable">
            <p>ARTEM</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh0js0dXzROaZzLwW-Tx" target="_blank">Скопировать базу</a>
        </div>
        <div class="item">
            <img src="3.png" alt="Расстановка 17ТХ" class="zoomable">
            <p>Arsen</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh2XckloYJy9Sf-VqS0A" target="_blank">Скопировать базу</a>
        </div>
	<div class="item">
            <img src="4.png"" alt="Расстановка 17ТХ" class="zoomable">
            <p>?</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh6JkjiRe8LGva_Ox8DX" target="_blank">Скопировать базу</a>
        </div>
 	<div class="item">
            <img src="5.png"" alt="Расстановка 17ТХ" class="zoomable">
            <p>?</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh8KWqpJx8Ot_5SW6SYS" target="_blank">Скопировать базу</a>
        </div>
	<div class="item">
            <img src="6.png"" alt="Расстановка 17ТХ" class="zoomable">
            <p>Thug</p>
            <a href="https://link.clashofclans.com/ru?action=OpenLayout&id=TH17%3AWB%3AAAAAOgAAAAIsoh-zOQyj1KbyMO0stXFE" target="_blank">Скопировать базу</a>
    </div>
    <div class="modal" id="modal">
        <img id="modalImage" src="" alt="Увеличенное изображение">
    </div>
    <script>
        const header = document.querySelector('.header');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY) {
                header.classList.add('hidden'); // Скрываем шапку при прокрутке вниз
            } else {
                header.classList.remove('hidden'); // Показываем шапку при прокрутке вверх
            }
            lastScrollY = window.scrollY;
        });

        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const zoomableImages = document.querySelectorAll('.zoomable');

        zoomableImages.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex'; // Показываем модальное окно
                modalImage.src = img.src; // Устанавливаем источник изображения
            });
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalImage) {
                modal.style.display = 'none'; // Закрываем модальное окно
                modalImage.src = ''; // Очищаем источник изображения
            }
        });
    </script>
</body>
</html>
